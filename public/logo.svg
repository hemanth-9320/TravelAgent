<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    Sanchari Logo
    A compact, vector version of the provided map pin logo.
    This version is optimized for use in a website header.
  -->
  
  <!-- Icon Group: Map Pin with Landscape -->
  <g id="icon">
    <!-- Main pin shape, used as a clipping path -->
    <defs>
      <clipPath id="pinClip">
        <path d="M20 0 C8.95 0 0 8.95 0 20 C0 31.05 20 45 20 45 C20 45 40 31.05 40 20 C40 8.95 31.05 0 20 0 Z" transform="translate(5, 2.5)" />
      </clipPath>
    </defs>

    <!-- Landscape elements clipped by the pin shape -->
    <g clip-path="url(#pinClip)">
      <!-- Orange Sky -->
      <rect x="0" y="0" width="50" height="50" fill="#F97316"/>
      
      <!-- Sun -->
      <circle cx="25" cy="16" r="8" fill="#FEF08A"/>
      <circle cx="25" cy="16" r="5" fill="#FFFFFF"/>
      
      <!-- Purple Mountains -->
      <path d="M0 25 C 10 20, 20 28, 30 23 C 40 18, 50 25, 50 25 V 50 H 0 Z" fill="#7E22CE" />
      
      <!-- Green Hills -->
      <path d="M0 32 C 15 28, 35 36, 50 32 V 50 H 0 Z" fill="#16A34A" />
      
      <!-- Road -->
      <path d="M25 50 C 20 40, 30 30, 25 22" stroke="#1E293B" stroke-width="7" fill="none" />
      <path d="M25 48 L 25 45 M25 41 L 25 38 M25 34 L 25 31 M25 27 L 25 24" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" />
    </g>
  </g>

  <!-- Text: Sanchari -->
  <text x="60" y="32" 
        font-family="Inter, Arial, sans-serif" 
        font-size="22px" 
        font-weight="bold" 
        letter-spacing="0.5"
        fill="#1E293B">
    SANCHARI
  </text>
</svg>